# must be unique in a given SonarQube instance
sonar.projectKey=com.terry0022.mvpexample
# this is the name and version displayed in the SonarQube UI. Was mandatory pri$
sonar.projectName=MVP Example
sonar.projectVersion=1.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on $
# Since SonarQube 4.2, this property is optional if sonar.modules is set.
# If not set, SonarQube starts looking for source code from the directory conta$
# the sonar-project.properties file.
sonar.sources=/Users/terry0022/Proyectos/MVPExample/app/src/main/java

# Language
sonar.language=java

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
